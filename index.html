<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Boutique</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>
    <!-- start of header -->
    <header>
        <div class="head">
            <div class="logo">
                <h1>One Click</h1>
                <img src="img/online-shopping.png" alt="">
            </div>
            <div class="nav">
                <div class="icons">
                    <i class="fa-solid fa-user m-1"></i>
                    <span id="welcome">My Account</span>

                </div>

                <div class="icons">
                    <div >
                        <i class="fa-solid fa-cart-shopping" id="cart-icon" ></i>
                        <span class="quantity">0</span>
                    </div>
                    <span>My Basket</span>
                </div>
                
            </div>
        </div>
        <!-- start of cart -->
        <div class="cart">
            <div class="cart-head">
                <h1>Your cart</h1>
                <i class="fa-solid fa-xmark" id="close-cart"></i>
            </div>
            
           <!-- start of list -->
            <div class="list">
                <ul class="cart-list">

                </ul>
            </div>
            <!-- end of list --> 
            <!-- start of total -->
         <div class="totalDiv">
            <div class="total-title">Total: 
                <span class="total-price">0</span>
            </div>
            <button class="btn btn-dark" onclick="buyNow()">Buy now</button>


         </div>

        <!-- end of total -->
        </div>
       

        <!-- end of cart -->



    </header>

    <!-- end of header -->
<!-- start of products -->
<section >
    <div class="content row justify-content-center"></div>
   
</section>

<!-- end of products -->
 <!-- startof form -->
 <form action="#">
    <div class="login">

    </div>
    <div class="new-account" id="userForm">
        

    </div>
    <div class="new-list">
        <ul class="user-list">

        </ul>
    </div>

</form>
 <!-- end of form -->

    <script src="main.js"></script>
</body>

</html>
